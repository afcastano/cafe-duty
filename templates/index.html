<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="no-js oldie ie9" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>Cafe Duty</title>
	<meta name="description" content="People on cafe duty">  
	<meta name="author" content="afcastano">

   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="/css/base.css">  
   <link rel="stylesheet" href="/css/main.css">
   <link rel="stylesheet" href="/css/vendor.css">     
   <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

   <!-- script
   ================================================== -->
	<script src="/js/modernizr.js"></script>

   <!-- favicons
	================================================== -->
	<link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>

	<!-- header 
   ================================================== -->
   
	<!-- main content
   ================================================== -->
   <main id="main-404-content" class="main-content-slides">

   	<div class="content-wrap">

		   <div class="shadow-overlay"></div>
		   <div class="main-content">
        <div class="row" style="min-height: 50px;">
          <div class="col-twelve">
            <a href="javascript:void(0)" style="padding-left: 10px;font-size: 40px;">{{name}} - Cafe Duty</a>
          </div>
        </div>
		   	<div class="row">
		   		<div class="col-twelve">
			  		
			  			<h1><span class="kern-this">{{thisDuty.p1}}</span> <span class="kern-this" style="text-transform: none">and</span> 
              <span class="kern-this">{{thisDuty.p2}}</span></h1>
              <p>After that: <span style="color: white;">{{nxtDuty.p1}} and {{nxtDuty.p2}}</span></p>
			   	</div> <!-- /twelve --> 		   			
		   	</div> <!-- /row -->    		 		
        <div class="row">
        <div class="col-four">
          <h3 style="padding-left:20px">How many times on duty?</h3>
          <ul id="double" class="ulcolumn">
          {{#people}}
            <li><span style="display:inline-block; width: 80px;">{{pName}}</span>{{pTimes}}</li>
          {{/people}}
          </ul>
        </div>
        </div>
		   </div> <!-- /main-content --> 

		   <footer>
		   	<div class="row">	
		  			<div class="col-six tab-full bottom-links">
			   		<ul class="links">
				   		<li><a href="/web/edit/team">Create new team</a></li>
            </ul>
			   	</div>   		   		
          <div class="col-five tab-full bottom-links">
            <ul class="links">
              <li><a href="https://github.com/afcastano/cafe-duty" target="_blank">Github</a></li>
              <li><a href="http://afcastano.com" target="_blank">About</a></li>
              <li>|</li>
              <li>Made with <i class="em em-heart"></i> using <a href="https://www.haskell.org/">Haskell</a></li>
            </ul>
          </div>            

		   	</div> <!-- /row -->    		  		
		   </footer>

		</div> <!-- /content-wrap -->
   
   </main> <!-- /main-404-content -->
   <!-- Java Script
   ================================================== --> 
   <script src="/js/jquery-2.1.3.min.js"></script>
   <script src="/js/plugins.js"></script>
   <script src="/js/main.js"></script>
   <script>
     $(document).ready(function(){
      setInterval(function(){cache_clear()},2 * 60 * 60 * 1000);
     });

     function cache_clear()
      {
       window.location.reload(true);
      }
    </script>

</body>

</html>
